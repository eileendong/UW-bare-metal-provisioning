[windows_workstations]
# CMU 302 Lab Workstations
# Add workstations after PXE installation with their IPs or hostnames

# Example entries (update with actual hostnames/IPs):
# cmu302-ws01 ansible_host=192.168.1.101
# cmu302-ws02 ansible_host=192.168.1.102
# cmu302-ws03 ansible_host=192.168.1.103

[windows_workstations:vars]
# WinRM Connection Settings
ansible_connection=winrm
ansible_winrm_transport=ntlm
ansible_winrm_server_cert_validation=ignore
ansible_port=5985

# Authentication (use vault for production)
ansible_user=Administrator
ansible_password=password

# Python interpreter
ansible_python_interpreter=C:\Program Files\Python313\python.exe

[deployment_server]
# The MDT/WDS server (COMTECH-DEPLOY)
comtech-deploy ansible_host=192.168.1.50 ansible_connection=winrm

[all:vars]
# Global variables
ansible_winrm_operation_timeout_sec=300
ansible_winrm_read_timeout_sec=360