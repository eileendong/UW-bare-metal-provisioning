[defaults]
# Inventory file
inventory = ./inventory.ini

# Vault password file (create this with your vault password)
# vault_password_file = ./.vault_pass

# Disable host key checking for lab environment
host_key_checking = False

# Output settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Timeout settings
timeout = 30

# Logging
log_path = ./ansible.log

# Role and collections paths
roles_path = ./roles
collections_paths = ./collections

[privilege_escalation]
become = True
become_method = runas
become_user = Administrator

[winrm]
# WinRM specific settings
connection_timeout = 300

[ssh_connection]
# SSH specific settings (not used for Windows, but included for completeness)
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True